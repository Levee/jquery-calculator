<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Server-Side Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script src="client.js" async defer></script>
</head>
<body>
  <div id="header">
    <h1>jQuery Server-Side Calculator</h1>
  </div>
  <div id="calc">
    <input id="num1" placeholder="First number" type="number"/>
    <button id="add">+</button>
    <button id="sub">-</button>
    <button id="mul">*</button>
    <button id="div">/</button>
    <input id="num2" placeholder="Second number" type="number"/>
    <button id="out">=</button>
    <button id="clear">c</button>
  </div>
  <div id="result">
    <h2 id="answer"></h2>
  </div>
  <div>
    <ul id="history">
      
    </ul>
  </div>
</body>
</html>
