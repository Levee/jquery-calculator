<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Server-Side Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css"/> 
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  <script src="client.js" async defer></script>
</head>
<body>
  <header>
    <h1>jQuery Server-Side Calculator<span id="cursor">_</span></h1>
  </header>
  <main>
    <input id="num1" placeholder="First number" type="number"/>
    <button id="add" class="operator">+</button>
    <button id="sub" class="operator">-</button>
    <button id="mul" class="operator">*</button>
    <button id="div" class="operator">/</button>
    <button id="pow" class="operator">^</button>
    <input id="num2" placeholder="Second number" type="number"/>
    <button id="equals">=</button>
    <button id="clear">C</button>
    <button id="delete">CE</button>
  </main>
  <div id="result">
    <h2>Answer: <span id="answer"></span></h2>
  </div>
  <div>
    <h2>Calculation History:</h2>
    <ul id="history">
      
    </ul>
  </div>
</body>
</html>
